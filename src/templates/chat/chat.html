{% extends "base.html" %}
{% load static %}

{% block title %}LeanChat - Asistente Virtual de IngeLean{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="chat-window">

                <div class="chat-header">
                    <div class="d-flex align-items-center">
                        <img src="{% static 'img/img.avif' %}" alt="LeanChat Bot" class="avatar">
                        <div class="ms-3">
                            <h5 class="mb-0">LeanChat</h5>
                            <small class="text-success">● Online</small>
                        </div>
                    </div>
                </div>


                <div class="chat-body" id="chat-body">

                    <div class="message bot-message">
                        <div class="message-content">
                            ¡Hola! Soy LeanChat, tu asistente virtual de IngeLean. ¿En qué puedo ayudarte hoy?
                        </div>
                    </div>

                </div>


                <div class="chat-footer">
                    <form id="chat-form" class="d-flex">
                        <input type="text" id="message-input" class="form-control" placeholder="Escribe tu mensaje aquí..." autocomplete="off" required>
                        <button type="submit" class="btn btn-primary ms-2">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/chat.js' %}"></script>
{% endblock %}
